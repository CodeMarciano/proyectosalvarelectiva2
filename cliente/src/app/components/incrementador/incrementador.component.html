<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary btn-lg btn-block " (click)="sumarProgreso(+5)" type="button">
      <i class="fa fa-plus-square-o fa-1x" aria-hidden="true"></i> Votar
    </button>
    <input type="number" class="form-control" #txtProgress name="progreso" [(ngModel)]="progreso"
           (ngModelChange)="onChanges($event)" min="1" max="100">
  </div>
</div>
